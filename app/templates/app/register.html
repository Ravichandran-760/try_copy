{% extends "app/base.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    .register-container {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 20px;
    }
    
    .register-card {
        width: 100%;
        max-width: 420px;
        padding: 40px;
        background: #0f2e2c; /* Dark teal background */
        border-radius: 16px;
        box-shadow: 
            0 12px 24px rgba(0, 0, 0, 0.3),
            0 6px 12px rgba(0, 0, 0, 0.2);
        text-align: center;
        border: 1px solid rgba(72, 207, 173, 0.2);
    }
    
    .register-title {
        color: #48CFAD; /* Emerald accent */
        margin-bottom: 30px;
        font-weight: 700;
        font-size: 26px;
        letter-spacing: -0.5px;
    }
    
    .input-group {
        position: relative;
        margin-bottom: 22px;
    }
    
    .input-group i {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #48CFAD;
        font-size: 16px;
    }
    
    .register-input {
        width: 100%;
        padding: 14px 14px 14px 46px;
        border: 1px solid #1a4341;
        border-radius: 10px;
        font-size: 15px;
        background: #1a4341; /* Darker teal input background */
        color: #e0f2f1;
        transition: all 0.3s;
    }
    
    .register-input:focus {
        border-color: #48CFAD;
        box-shadow: 0 0 0 3px rgba(72, 207, 173, 0.2);
        outline: none;
    }
    
    .register-input::placeholder {
        color: #5d8b89;
    }
    
    .file-input-wrapper {
        margin: 25px 0;
    }
    
    .file-input-label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        border: 2px dashed #48CFAD;
        border-radius: 10px;
        background: rgba(72, 207, 173, 0.05);
        cursor: pointer;
        transition: all 0.3s;
        color: #48CFAD;
    }
    
    .file-input-label:hover {
        background: rgba(72, 207, 173, 0.1);
    }
    
    .file-input-label i {
        position: static;
        transform: none;
        margin-right: 10px;
        font-size: 18px;
    }
    
    .register-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #48CFAD, #3BAFDA);
        color: #0f2e2c;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(59, 175, 218, 0.3);
    }
    
    .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 175, 218, 0.4);
    }
    
    .register-footer {
        margin-top: 25px;
        color: #5d8b89;
        font-size: 14px;
    }
    
    .register-link {
        color: #48CFAD;
        text-decoration: none;
        font-weight: 600;
        margin-left: 6px;
        transition: all 0.2s;
    }
    
    .register-link:hover {
        text-decoration: underline;
        color: #3BAFDA;
    }
    
    .error-message {
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 25px;
        font-size: 14px;
        border-left: 3px solid #ff6b6b;
    }
    
    input[type="file"] {
        display: none;
    }
</style>

<div class="register-container">
    <div class="register-card">
        <h2 class="register-title">
            <i class="fas fa-user-shield" style="margin-right: 12px;"></i>Create Account
        </h2>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle" style="margin-right: 8px;"></i>{{ error }}
        </div>
        {% endif %}
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="input-group">
                <i class="fas fa-user-edit"></i>
                <input type="text" name="username" placeholder="Your Username" class="register-input" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Your Email" class="register-input" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Create Password" class="register-input" required>
            </div>
            
            <div class="file-input-wrapper">
                <label for="profile-pic" class="file-input-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload Avatar</span>
                </label>
                <input type="file" name="profile_pic" id="profile-pic" accept="image/*">
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-paper-plane" style="margin-right: 10px;"></i>Register Now
            </button>
        </form>
        
        <p class="register-footer">
            Already have an account?
            <a href="{% url 'app:login' %}" class="register-link">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
        </p>
    </div>
</div>
{% endblock %}
